<div class="content">
    <mat-grid-list cols="2" rowHeight="1:2">
        <mat-grid-tile *ngFor="let concert of this.concertList">
            <mat-card>
                <mat-card-title>{{concert.date}}</mat-card-title>
                <img mat-card-image src="../../assets/concertExample.webp">
                <mat-card-content>
                    <p>{{concert.address}}</p>
                    <p>{{concert.description}}</p>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
